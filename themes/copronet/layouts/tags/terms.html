{{ define "main" }}

<div class="hero">
    <h1>Tous les tags</h1>
</div>

<div class="tags">
    {{ range .Data.Terms.Alphabetical }}
    <a href="{{ .Page.Permalink }}" class="tags__tag">
        {{ .Page.Title }}
        <span class="tags__count">({{ .Count }})</span>
    </a>
    {{ end }}
</div>

{{ end }}
