{{ define "head" }}
{{ partial "head.html" (dict "page" . "css" "blog") }}
{{ end }}
{{ define "main" }}
<a class="widget-title" href="/blog/">
    <strong>Copronet</strong> Inside
</a>
<section class="tags">
    <h1 class="tags__title">{{ .Title }}</h1>
    <p class="tags__count">{{ len .Pages }} article(s)</p>

    <div class="posts">
        {{ range .Pages }}
        {{ partial
        "post-card.html" . }}
        {{ end }}
    </div>
</section>
{{ end }}
